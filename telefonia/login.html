<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Telefonia - Login</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

    <style>
    .br {
        border: 1px solid salmon;
    }
    .br2 {
        border: 1px solid red;
    }
    .ctn-area-login {
        position: absolute;
        overflow: hidden;
    }
    .atot {
        height: 100%;
    }
    .link-forgotpass {
        font-size: .8rem;
    }
    .form-control:focus {
        box-shadow: none;
        outline: none;
        border-color: inherit;
    }
    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container-fluid ctn-area-login atot" style="padding: 0">
        <div class="row atot" style="margin: 0">

            <div class="col-md-8" style="position: relative; background: url('../img/login/1.jpg') no-repeat; background-size: 100% 100%">
                <!-- SLIDE SHOW -->
            </div>

            <div class="col-md-4 bg-white d-flex flex-column justify-content-between">

                <div class="ctn-login mt-5">

                    <figure class="text-center">
                        <img src="../img/twlogo.png" alt="">
                    </figure>

                    <form class="pl-5 pr-5">

                        <h1 class="h5 ">Entrar na minha conta</h1>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Endereço de email">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Digite sua senha">
                        </div>

                        <div class="d-flex justify-content-between mb-5">
                            <div>
                                <input type="submit" class="btn btn-sm btn-primary" value="Entrar">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="lembrarme">
                                <label class="form-check-label" for="lembrarme">Lembrar-me</label>
                            </div>
                        </div>

                        <a href="#" class="link-forgotpass text-gray-700">Esqueceu sua senha?</a>

                    </form>
                </div>


                <div class="d-flex justify-content-between pl-5 pr-5">
                    <p>
                        <a href="#" class="text-gray-700"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-gray-700"><i class="fab fa-linkedin"></i></a>
                    </p>
                    <p class="" style="font-size: .8rem">Copyright © Twsolutions 2019</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
    
</body>

</html>
